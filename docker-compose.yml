
services:
  backend:
    build: ./backend
    depends_on:
      - db
      - redis
      - minio
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    restart: always

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: gonggu
      POSTGRES_PASSWORD: gonggu123
      POSTGRES_DB: gonggu
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    restart: always
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    volumes:
      - ./data/minio:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

networks:
  default:
    driver: bridge
